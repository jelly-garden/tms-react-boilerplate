<!DOCTYPE html>
<html lang="ko" translate="no">
  <head>
    <meta charset="utf-8">
    <base href="<%= htmlWebpackPlugin.options.env.REACT_APP_URL %>">
    <% if (htmlWebpackPlugin.options.env.REACT_APP_MODE === 'development') { %>
      <title>[dev] <%= htmlWebpackPlugin.options.env.REACT_APP_TITLE %></title>
    <% } %>
    <% if (htmlWebpackPlugin.options.env.REACT_APP_MODE === 'production') { %>
      <title><%= htmlWebpackPlugin.options.env.REACT_APP_TITLE %></title>
    <% } %>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  </head>
  <body style="padding: 0; margin: 0;">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" style="width: 100%; height: 100vh; overflow: hidden;"></div>
  </body>
</html>
